<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Celldega Landscape Example</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #container {
      width: 100%;
      height: 600px;
    }

  </style>
</head>
<body>
  <div id="container">
    <div id="landscape"></div>
  </div>

  <script type="module">

    import celldega from './widget.js'

    console.log("Celldega loaded:", celldega);

    const token = '';
    const ini_x = 15500;
    const ini_y = 12200;
    const ini_z = 0;
    const ini_zoom = -6;

    const base_url = 'https://raw.githubusercontent.com/broadinstitute/celldega_Xenium_Prime_Mouse_Brain_Coronal_FF_outs/main/Xenium_Prime_Mouse_Brain_Coronal_FF_outs'

    const landscape_el = document.querySelector("#landscape");

    const landscape = await celldega.landscape_ist(
      landscape_el,
      {},
      token,
      ini_x,
      ini_y,
      ini_z,
      ini_zoom,
      base_url,
      '',
      0.25,
      800,
      500
    );

  </script>
</body>
</html>
