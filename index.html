<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Celldega Landscape Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #f9f9f9;
      height: 100%;
      overflow-x: hidden;
    }

    header {
      background: #004c8c;
      color: white;
      padding: 1em;
      text-align: center;
      font-size: 1.4em;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    #container {
      max-width: 1000px;
      width: 100%;
      height: 600px;
      margin: 0 auto;
      padding: 2em 1em;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    #landscape {
      width: 100%;
      height: 80vh;
      min-height: 600px;
      max-width: 100%;
      overflow: hidden;
      box-sizing: border-box;
    }

    /* extra safeguard */
    #landscape canvas {
      max-width: 100% !important;
      height: auto !important;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    Celldega Landscape Demo
  </header>

  <div id="container">
    <div id="landscape"></div>
  </div>

  <script type="module">
    import celldega from './widget.js'

    const token = '';
    const ini_x = 15500;
    const ini_y = 12200;
    const ini_z = 0;
    const ini_zoom = -6;

    const base_url = 'https://raw.githubusercontent.com/broadinstitute/celldega_Xenium_Prime_Mouse_Brain_Coronal_FF_outs/main/Xenium_Prime_Mouse_Brain_Coronal_FF_outs';

    const el = document.querySelector("#landscape");
    const width = el.clientWidth;
    const height = el.clientHeight;

    await celldega.landscape_ist(
      el,
      {},
      token,
      ini_x,
      ini_y,
      ini_z,
      ini_zoom,
      base_url,
      '',
      0.25,
      width,
      height
    );
  </script>
</body>
</html>
